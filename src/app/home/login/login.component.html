                  <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="email" formControlName="username" id="form3Example3c" class="form-control" placeholder="Email" />

                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">

                  <div class="form-outline flex-fill mb-0">
                    <input type="password" formControlName="password" id="form3Example4c" class="form-control" placeholder="Password"/>
                    <!-- <label class="form-label" for="form3Example4c">Password</label> -->
                  </div>
                </div>
  
                
                <!-- Checkbox -->

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                </button>
                <br>
