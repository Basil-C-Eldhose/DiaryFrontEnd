<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                  <form class="mx-1 mx-md-4" [formGroup]='UserRegisterForm'>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" formControlName="name" id="form3Example1c" class="form-control" />
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <div *ngIf="submitted&&UserRegisterForm.controls.name.errors" class="text-danger">
                          <div *ngIf="submitted&&UserRegisterForm.controls.name.errors.required" class="text-danger">
                            Enter Name
                          </div>
                          <div *ngIf="submitted&&UserRegisterForm.controls.name.errors.pattern" class="text-danger">
                            Invalid Name
                          </div>
                          </div>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" formControlName="email" id="form3Example3c" class="form-control" />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <div *ngIf="submitted&&UserRegisterForm.controls.email.errors" class="text-danger">
                          <div *ngIf="submitted&&UserRegisterForm.controls.email.errors.required" class="text-danger">
                            Enter Email
                          </div>
                          <div *ngIf="submitted&&UserRegisterForm.controls.email.errors.email" class="text-danger">
                            Invalid Email
                          </div>
    
                        </div>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" formControlName="password" id="form3Example4c" class="form-control" />
                        <label class="form-label" for="form3Example4c">Password</label>
                        <div *ngIf="submitted&&UserRegisterForm.controls.password.errors" class="text-danger">
                          <div *ngIf="submitted&&UserRegisterForm.controls.password.errors.required" class="text-danger">
                            Enter Password
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" (click)="Onsubmit()" class="btn btn-primary btn-lg" style="background-color: #e96b56; border: none;">Register</button>
                    </div>
                    
                    <p class="message">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Already registered? <a [routerLink]="['/home/login']">Sign In</a></p>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
