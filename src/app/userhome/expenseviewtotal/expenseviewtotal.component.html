  <div id="demo">
    
  
    <div class="table-responsive-vertical">
        
        <h2>All Expenses</h2> 
      <!-- Table -->
      <table>
      
  
    
  
        <tbody>
            <tr>

                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
            </tr>
          <tr *ngFor="let item of DataArray;index as j">
            <td>{{item.description}}</td>
            <td>₹{{item.amount}}</td>
            <td>{{DArray[j]}}</td>
            <td>{{item.category}}</td>
          </tr>
          <tr>
            <th>Total Expense</th>
          <th>₹ {{total}}</th>
          </tr>
          
        </tbody>
      </table>
    </div>
