<div class="feed">

    <div class="feed__header">

        <h2>My Diary Entries</h2>

    </div>


    <div *ngFor="let item of Dataarray let i=index" class="post">

        <div class="post__avatar">

            <img src="https://www.pngfind.com/pngs/m/676-6764065_default-profile-picture-transparent-hd-png-download.png"
                alt="" />

        </div>



        <div class="post__body">

            <div class="post__header">

                <div class="post__headerText">

                    <h3>

                        <!-- {{name}} -->
                        You

                        <span class="post__headerSpecial"><span class="material-icons post__badge"> posted on
                            </span>{{item.date}}</span>

                    </h3>



                </div>

                <div class="post__headerDescription">

                    <p>{{item.title}}</p>
                    

                </div>

            </div>



            <div class="post__footer">

                <span> <a style="font-size: large;" [routerLink]="['/userhome/dairyedit/',item.did]"><i class="bi bi-pencil"> </i></a>&nbsp;&nbsp;&nbsp; </span>

                <span> <a style="font-size: large;" [routerLink]="['/userhome/dairydelete/',item.did]"><i class="bi bi-eraser-fill"
                            aria-hidden="true"></i></a>&nbsp;&nbsp;&nbsp;</span>

                <span><a style="font-size: large;" [routerLink]="['/userhome/dairyopen',item.did]"><i class="bi bi-book"></i></a></span>

            </div>

        </div>

    </div>

</div>
