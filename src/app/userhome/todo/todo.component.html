  <section class="container">
    <div class="heading">
      <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
      <h1 class="heading__title">To-Do List</h1>
    </div>
    <form class="form" [formGroup]="DiaryEntryForm">
      <div>
        <!-- <label class="form__label" for="todo">~ Today I need to ~</label> -->
        <input class="form__input"
        formControlName='task'
             type="text" 
             id="todo" 
             name="to-do"
             size="30"
             required>
             <div *ngIf="submitted&&DiaryEntryForm.controls.task.errors" class="text-danger">
              <div *ngIf="submitted&&DiaryEntryForm.controls.task.errors.required" class="text-danger">
                Enter Task
              </div>
            </div>
             <input type="hidden" formControlName='uid' [(ngModel)]="uid">
            <input type="hidden" formControlName='status' [(ngModel)]="status">
        <button class="button" (click)="OnSubmit()"><span>Submit</span></button>
      </div>
    </form>
    <div>
      <ul class="toDoList">

      </ul>
    </div>
    <div class="container">
        <table class="toDoList">
          <thead>      
          </thead> 
          <tbody>
            <tr *ngFor="let item of Dataarray let i=index" class="toDoList">
              <td class="form__label"> {{i+1}} </td>
              <td class="form__label"> {{item.task}}</td>
      
              <td><a [routerLink]="['/userhome/tododelete',item.tid]"><i class="fa fa-check"></i></a></td>         
          </tr>
          </tbody>
        </table>
      </div> 
  </section>
