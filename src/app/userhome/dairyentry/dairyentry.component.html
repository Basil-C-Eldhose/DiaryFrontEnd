<html style="background-image:url(../assets/images/slide/BckBlur.jpg);background-position:center;background-repeat: no-repeat;">
<section class="section journal-section">
    <div class="container">
      <div class="container-row container-row-journal">
        <div class="container-item container-item-journal">

          <!-- uid is passed as rough value for testing -->
          <form [formGroup]="DiaryEntryForm">

            <label for="entry-title" class="journal-label">Title</label>
            <input
              type="text"
              name="entry-title"
              id="entry-title"
              class="entry-text-title ng-pristine ng-valid ng-touched"
              placeholder="Title Here"
              formControlName='title'

            />
            <div *ngIf="submitted&&DiaryEntryForm.controls.title.errors" class="text-danger">
              <div *ngIf="submitted&&DiaryEntryForm.controls.title.errors.required" class="text-danger">
                Enter Title
              </div>
            </div>


            <label for="entry-title" class="journal-label">Date</label>
            <input
              type="text"
              name="entry-title"
              id="entry-title"
              class="entry-text-title ng-pristine ng-valid ng-touched"
              readonly="readonly"
              formControlName='date' 
              [(ngModel)]="currdate" 

            />
            <label for="entry" class="journal-label">Today's Entry</label>
            <textarea
              name="daily-entry"
              formControlName='description'
              class="entry-text-box"
              placeholder="What's on your mind today? ðŸ’­"></textarea>
              <div *ngIf="submitted&&DiaryEntryForm.controls.description.errors" class="text-danger">
                <div *ngIf="submitted&&DiaryEntryForm.controls.description.errors.required" class="text-danger">
                  Enter Something !!
                </div>
              </div>


            <button class="btn-main entry-submit-btn" (click)="onSubmit()">Add Entry</button>
            <input type="hidden" formControlName='uid' [(ngModel)]="uid" >
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Journal Entry Results -->
  <section class="section sectionEntryResults" id="entryResultsSection">
    <div class="container">
      <div class="container-row entryResultRow"></div>
    </div>
  </section>
  </html>
